<div *ngIf="mostrarPaso == 1" class="" id="paso1-pasajero">
  <section>
    <p class="p-importante">Datos personales</p>
    
    <div class="inputs">
      <label for="">Nombre *</label>
      <input [(ngModel)]="nombre" placeholder="Ingrese nombre" type="text">
    </div>
    <div class="inputs">
      <label for="">Apellido *</label>
      <input [(ngModel)]="apellido" placeholder="Ingrese apellido" type="text">
    </div>
    <div class="inputs">
      <label for="">Rut *</label>
      <input [(ngModel)]="rut" placeholder="Ingrese rut" type="text">
    </div>
    <hr>
    <div class="contenedor-horizontal">
      <span>¿Ya tienes cuenta?</span>
      <span (click)="goLogin()" class="span-link">Inicia sesión</span>
      <button (click)="validarPaso1()" class="boton-principal">Siguiente</button>
    </div>
  </section>
</div>

<div *ngIf="mostrarPaso == 2" class="" id="paso2-pasajero">
  <section>
    <div class="inputs">
      <label for="">Género *</label>
      <select [(ngModel)]="genero"  name="" id="" placeholder="seleccione">
        <option value="" disabled selected>Selecione género</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <hr>
    
    <hr>
    <div class="inputs">
      <label for="">Correo electronico *</label>
      <input [(ngModel)]="correoElectronico" placeholder="Ingrese correo electronico" type="text" type="email">
    </div>
    <hr>
    <div class="contenedor-horizontal">
      <span>¿Ya tienes cuenta?</span>
      <span (click)="goLogin()" class="span-link">Inicia sesión</span>
      <button (click)="validarPaso2()" class="boton-principal">Siguiente</button>
    </div>
  </section>
</div>

<div *ngIf="mostrarPaso == 3" class="" id="paso3-pasajero">
  <section>
    <div class="inputs">
      <label for="">Contraseña *</label>
      <input [(ngModel)]="contrasena1" placeholder="Ingrese contraseña" type="password" type="password">
      <input [(ngModel)]="contrasena2" placeholder="Ingrese contraseña" type="password" type="password">
    </div>
    <hr>
    <div class="contenedor-horizontal">
      <span>¿Ya tienes cuenta?</span>
      <span (click)="goLogin()" class="span-link">Inicia sesión</span>
      <button (click)="crearCuenta()" class="boton-principal">Siguiente</button>
    </div>
  </section>
  
</div>
